<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/activity.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body class="bg-stone-800 text-white">

    <header class="p-3 flex justify-center items-center">
        <div class="w-max h-fit p-3 rounded-lg opacity">
            <h1 class="text-center p-6 text-6xl font-extrabold rounded-lg opacity1 text-black">Activity</h1>
        </div>
    </header>

    <nav class="py-4">
        <ul class="text-xl grid justify-items-center">
            <a href="index.html">
                <li class="text-white p-2 px-10 bg-stone-700 shadow hover:shadow-xl shadow-stone-100/50 font-semibold rounded-lg m-2 cursor-pointer">
                    Home
                </li>
            </a>
    </nav>

    <main class="flex flex-col items-center m-4 h-full">
        <div class="h-fit w-2/5 m-6 p-4  flex flex-col justify-center items-center  rounded-lg opacity">
            <p id="activityFig" class="text-center p-3 rounded-md opacity1 text-black font-bold"></p>
        </div>
        
        <button id="openWeatherModal" class="bg-stone-700 hover:bg-stone-500 text-white font-bold py-2 px-4 rounded">
            What's the weather?
        </button>

        <div id="weatherModal" class="hidden fixed overflow-y-auto overflow-x-hidden top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-stone-800 bg-opacity-50">
            <div class="modal-content rounded text-center bg-stone-600 text-white w-1/3">
                <svg class="close w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                </svg>
                <p id="weatherFig"></p>
            </div>
        </div>

    </main>
    <script src="assets/js/activity.js"></script>
</body>
</html>
