<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Override Tailwind Button Styling -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel</title>
</head>
<body id="body" class="bg-stone-100 text-black">

    <header>
        <h1 class="text-center p-6 text-6xl font-extrabold">Travel Somewhere!</h1>
    </header>

    <nav class="py-4">
        <ul class="text-xl grid grid-cols-1 justify-items-center">
            <a href="./index.html">
                <li class="text-white p-2 px-10 bg-stone-600 ease-out transition duration-300 shadow hover:shadow-2xl shadow-stone-100/50 font-semibold rounded-lg m-2 cursor-pointer">
                    Home
                </li>
            </a>
        </ul>
    </nav>

    <main class="grid grid-cols-3 flex justify-center min-h-96">


        <div class="relative flex justify-center items-center">
            <div class="w-max h-fit p-3 rounded-lg" id="opacity">
                <button type="button" id="randomBtn" class="w-max p-3 text-3xl font-bold rounded bg-white ease-out transition duration-700 shadow hover:shadow-2xl active:bg-stone-600 active:text-amber-50 active:duration active:shadow w-fit h-fit">Random City</button>
            </div>
        </div>

        <div class="relative flex justify-center items-center">
            <div class="w-max h-fit p-3 rounded-lg" id="opacity">
                
            </div>

        </div>

        <!-- Form Needs ability to enter country information and other options -->
        <div class="flex justify-center items-center">
            <div class="w-max h-fit p-3 rounded-lg" id="opacity">
                <form>
                    <label class="relative block">
                        <span class="sr-only">Search</span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                        </span>
                        <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
                    </label>
                </form>
            </div>
        </div>
    </main>
    

    <script src="./assets/js/travel.js"></script>
</body>
</html>
