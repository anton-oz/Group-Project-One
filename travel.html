<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Override Tailwind Button Styling -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/travel.css">
    <title>Travel</title>
</head>
<body id="body" class="bg-stone-100 text-black">

    <header class="p-3 flex justify-center items-center">
        <div class="w-max h-fit p-3 rounded-lg opacity">
            <h1 class="text-center p-6 text-6xl font-extrabold opacity1">Travel Somewhere!</h1>
        </div>    
    </header>

    <nav class="py-4">
        <ul class="text-xl grid grid-cols-1 justify-items-center">
            <a href="./index.html">
                <li class="text-white p-2 px-10 bg-stone-600 ease-out transition duration-300 shadow hover:shadow-2xl shadow-stone-100/50 font-semibold rounded-lg m-2 cursor-pointer">
                    Home
                </li>
            </a>
        </ul>
    </nav>

    <main class="grid grid-cols-3 flex justify-center min-h-96">

        <!-- Random City Button -->
        <div class="relative flex justify-center items-center">
            <div class="w-max h-fit p-3 rounded-lg opacity">
                <button type="button" id="randomBtn" class="w-max p-3 text-3xl font-bold rounded opacity1 ease-out transition duration-700 shadow hover:shadow-2xl active:bg-stone-600 active:text-amber-50 active:duration active:shadow w-fit h-fit">Random City</button>
            </div>
        </div>

        <!-- City content -->
        <div class="relative flex justify-center items-center" id="cityContent">
            <div class="w-max h-fit p-3 rounded-lg opacity">
                <div class="w-max h-fit p-3 flex flex-col justify-center items-center opacity1">
                    <p class="text-black font-bold" id="cityName"></p>
                    <p class="text-black font-bold" id="population"></p>

                </div>
                
            </div>

        </div>

        <!-- City Search -->
        <div class="flex justify-center items-center">
            <div class="w-max h-fit p-3 rounded-lg opacity">
                <form id="searchBar">
                    <label class="relative block">
                        <span class="sr-only">Search</span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                        </span>
                        <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for a city..." type="text" name="search" id="searchQuery"/>
                    </label>
                </form>
            </div>
        </div>
    </main>

    <!-- Error Modal -->
    <!-- Small Modal -->
    
    <div id="errorModal" tabindex="-1" class="fixed right-50 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                        Error
                    </h3>
                    <button id="closeModal2" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="small-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        Encountered an error when searching for city
                    </p>
                    
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button id='closeModal' data-modal-hide="small-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ok</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./assets/js/travel.js"></script>
</body>
</html>
