<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>PsycheScape</title>
</head>

<body class="text-white">

    <header class="p-3 flex justify-center items-center">
        <div class="w-max h-fit p-3 rounded-lg opacity">
            <h1 class="text-center p-6 text-6xl font-extrabold rounded-lg opacity1 text-black">PsycheScape</h1>
        </div>
    </header>

    <main class="flex flex-col items-center m-4 h-full">
        <div class="w-2/5 p-4 flex justify-center items-center rounded-lg opacity">
            <div class="w-fit p-3 flex flex-col justify-center items-center rounded-lg opacity1 text-black "> 
                <p id="affirmation" class="text-center italic w-fit text-2xl">
                    Affirmations Quote
                </p>
                <p id="author" class="text-center italic font-bold">
                    Author Name
                </p>
            </div>
        </div>

        <!-- Form for collecting user's information -->
        <form id="landingPageForm"
            class="h-fit w-fit m-6 p-4  rounded-lg border-emerald-600 opacity">
            <div class="w-max h-fit p-3 flex flex-col justify-center items-center rounded-lg opacity1 text-black font-bold">
                <label for="activityDrop">Would you like to do an activity?</label><br>
            <select name="typesActivity" class="text-black border-2 border-black rounded" id="typeAct">
                <option value="">Travel</option>
                <option value="education">Educational</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">D.I.Y</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxing</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
            </select><br>

            <button id="formButton" class="border-2 border-slate-800 p-1 rounded-md hover:border-slate-900 hover:bg-slate-800 hover:text-white" type="submit" value="Complete">Complete</button>
            </div>

        </form>


    </main>


    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/activity.js"></script>
</body>

</html>
